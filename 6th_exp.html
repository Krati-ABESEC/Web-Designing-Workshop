<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <style>
      div {
        display: flex;
        height: 30px;
        color: white;
        background-color: rgb(50, 172, 238);
        margin: 5px;
        align-items: center;
        padding: 5px 5px 5px 0px;
        padding-left: 10px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9rem;
      }
      span{
        display: inline-block;
        background-color:rgb(185, 49, 185) ;
        padding:10px;
        margin:5px;
        color:white;
      }
      p{
        margin:3px;
        background-color: orange;
        padding:10px;
        color:white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 0.9rem;
      }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-family: Arial, Helvetica, sans-serif">
      Navigation Menu Demo
    </h1>
    <h2 style="font-family: Arial, Helvetica, sans-serif">Block Example</h2>
    <div>Home</div>
    <div>Products</div>
    <div>About</div>
    <div>Contact</div>
    <h2 style="font-family: Arial, Helvetica, sans-serif">Inline Example</h2>
    <p
      style="
        display: inline;
        margin: 5px;
        background-color: rgb(44, 233, 145);
        color: white;
        padding:5px;
      "
    >
      Home
    </p>
    <p
      style="
        display: inline;
        margin: 5px;
        background-color: rgb(44, 233, 145);
        color: white;
        padding:5px;
      "
    >
      Products
    </p>
    <p
      style="
        display: inline;
        margin: 5px;
        background-color: rgb(44, 233, 145);
        color: white;
        padding:5px;
      "
    >
      About
    </p>
    <p
      style="
        display: inline;
        margin: 5px;
        background-color: rgb(44, 233, 145);
        color: white;
        padding:5px;
      "
    >
      Contact
    </p>
    <h2>Inline Block Example</h2>
    <div style="background-color: white; color:black; margin:2px; padding:0px;">
        <span style="margin-left: 0px;">Home</span>
        <span>Products</span>
        <span>About</span>
        <span>Contact</span>

    </div>
    <h2>Float Example</h2>
    <p style="float:inline-start;">Home</p>
    <p style="float:inline-start;">Products</p>
    <p style="float:inline-start;">About</p>
    <p style="float:inline-start;">Contact</p>
</body>
</html>
