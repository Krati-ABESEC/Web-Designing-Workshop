<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="display: grid; grid-template-columns: repeat(7,1fr 1fr);">
      <div style="background-color: aqua; height:5vh;">box1</div>
      <div style="background-color: rgb(47, 0, 255);">box2</div>
      <div style="background-color: rgb(255, 0, 85);">box3</div>
      <div style="background-color: rgb(255, 153, 0);">box4</div>
      <div style="background-color: rgb(0, 255, 21);">box5</div>
      <div style="background-color: rgb(226, 77, 77);">box6</div>
      <div style="background-color: rgb(25, 88, 88);">box7</div>
    </div>
    <div style="display: grid; grid-template-columns: repeat(7,1fr);">
      <div style="background-color: aqua; height:100px;">box1</div>
      <div style="background-color: rgb(47, 0, 255);">box2</div>
      <div style="background-color: rgb(255, 0, 85);">box3</div>
      <div style="background-color: rgb(255, 153, 0);">box4</div>
      <div style="background-color: rgb(0, 255, 21);">box5</div>
      <div style="background-color: rgb(226, 77, 77);">box6</div>
      <div style="background-color: rgb(25, 88, 88);">box7</div>
    </div>
  </body>
</html>
